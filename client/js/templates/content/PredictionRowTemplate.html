<h4><b>Your Prediction </b><span class="prediction-note">(15 Points for correctly predicting Sections 1, 2 and 3)</span></h4>
<form role="form" class="form row">
	<input class="hidden" name="matchId" value="<%= defaultEntries.matchId %>" />
	<input class="hidden" name="userId" value="<%= defaultEntries.userId %>" />
	<div class="col-sm-12 prediction-rules">
		<div class="form-group">
			<label for="rule1Winner">
				<span>1: <%= defaultEntries.rule1.ruleDesc %></span><br>
				<% if (defaultEntries.rule1.range != 0) {%> 
					<span class="prediction-range">(Range: +- <b><%= defaultEntries.rule1.range %></b>)</span>
				<% } %>
				<span class="prediction-points"><b>(<%= defaultEntries.rule1.rulePoints %> Points</b>)</span>
			</label>
			<select class="form-control" name="rule1Winner">
				<option value="">Select Team</option>
				<% _.each(defaultEntries.teams, function(team, index) { %>
					<option value="<%= team.team_id %>" 
						<% if (prediction.rule1Winner == team.team_id) { %>
							selected
						<% } %>
					><%= team.team_name %></option>
				<% }); %>
			</select>
		</div>
	</div>
	<div class="col-sm-12 prediction-rules">
		<div class="form-group">
			<label for="rule2Winner">
				<span>2: <%= defaultEntries.rule2.ruleDesc %></span><br>
				<% if (defaultEntries.rule2.range != 0) {%> 
					<span class="prediction-range">(Range: +- <b><%= defaultEntries.rule2.range %></b>)</span>
				<% } %>
				<span class="prediction-points">(<b><%= defaultEntries.rule2.rulePoints %> Points</b>)</span>
			</label>
			<input class="form-control" type="number" name="rule2Winner" value="<%= prediction.rule2Winner %>"/>
		</div>
	</div>
	<div class="col-sm-12 prediction-rules">
		<div class="form-group">
			<label for="rule3Winner">
				<span>3: <%= defaultEntries.rule3.ruleDesc %></span><br>
				<% if (defaultEntries.rule3.range != 0) {%> 
					<span class="prediction-range">(Range: +- <b><%= defaultEntries.rule3.range %></b>)</span>
				<% } %>
				<span class="prediction-points">(<b><%= defaultEntries.rule3.rulePoints %> Points</b>)</span>
			</label>
			<select class="form-control" name="rule3Winner">
				<option value="">Select Player</option>
				<% _.each(defaultEntries.players, function(player, index) { %>
					<option value="<%= player.replace(/ /g,'_') %>" <% if (prediction.rule3Winner == player) { %>
							selected
						<% } %> ><%= player %></option>
				<% }); %>
			</select>
		</div>
	</div>
	<div class="col-sm-12 prediction-rules">
		<div class="form-group">
			<label for="bonusWinner">
				<span>BONUS: <%= defaultEntries.bonusRule.ruleDesc %></span><br>
				<% if (defaultEntries.bonusRule.range != 0) {%> 
					<span class="prediction-range">(Range: +- <b><%= defaultEntries.bonusRule.range %></b>)</span>
				<% } %>
				<span class="prediction-points">(<b><%= defaultEntries.bonusRule.rulePoints %> Points</b>)</span>
			</label>

			<% if (defaultEntries.bonusRule.ruleType == "playerName") { %>
				<select class="form-control" name="bonusWinner">
					<option value="">Select Player</option>
					<% _.each(defaultEntries.players, function(player, index) { %>
						<option value="<%= player.replace(/ /g,'_') %>" <% if (prediction.bonusWinner == player) { %>
							selected
						<% } %> ><%= player %></option>
					<% }); %>
				</select>
			
			<% } else if (defaultEntries.bonusRule.ruleType == "teamName") { %>
				<select class="form-control" name="bonusWinner">
					<option value="">Select Team</option>
					<% _.each(defaultEntries.teams, function(team, index) { %>
						<option value="<%= team.team_id %>" <% if (prediction.bonusWinner == team.team_id) { %>
							selected
						<% } %>><%= team.team_name %></option>
					<% }); %>
				</select>
			
			<% } else { %>
				<input class="form-control" type="text" name="bonusWinner" value="<%= prediction.bonusWinner %>"/>
			<% } %>
			
		</div>
	</div>
</form>
<div class="row">
	<button type="button" class="btn btn-primary submit-prediction" style="margin-left: 16px">Submit</button>
	<span class="hidden success-message alert alert-success">You have successfully added your prediction.</span>
</div>
