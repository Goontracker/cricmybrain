<h5>Your Prediction</h5>
<h5>( Note : 15 pts for correctly predicting Sections 1,2 and 3 )</h5>
<form role="form" class="form row">
	<input class="hidden" name="matchId" value="<%= defaultEntries.matchId %>" />
	<input class="hidden" name="userId" value="<%= defaultEntries.userId %>" />
	<div class="col-sm-6">
		<div class="form-group">
			<label for="rule1Winner">
				<span>1. <%= defaultEntries.rule1.ruleDesc %></span>
				<% if (defaultEntries.rule1.range != 0) {%> 
					<span>(Range: +- <b><%= defaultEntries.rule1.range %></b>)</span>
				<% } %>
				<span><b>(<%= defaultEntries.rule1.rulePoints %> Points</b>)</span>
			</label>
			<select class="form-control" name="rule1Winner">
				<option value="">Select Team</option>
				<% _.each(defaultEntries.teams, function(team, index) { %>
					<option value="<%= team.team_id %>"><%= team.team_name %></option>
				<% }); %>
			</select>
		</div>
	</div>
	<div class="col-sm-6">
		<div class="form-group">
			<label for="rule2Winner">
				<span>2. <%= defaultEntries.rule2.ruleDesc %></span>
				<% if (defaultEntries.rule2.range != 0) {%> 
					<span>(Range: +- <b><%= defaultEntries.rule2.range %></b>)</span>
				<% } %>
				<span>(<b><%= defaultEntries.rule2.rulePoints %> Points</b>)</span>
			</label>
			<input class="form-control" type="number" name="rule2Winner"/>
		</div>
	</div>
	<div class="col-sm-6">
		<div class="form-group">
			<label for="rule3Winner">
				<span>3. <%= defaultEntries.rule3.ruleDesc %></span>
				<% if (defaultEntries.rule3.range != 0) {%> 
					<span>(Range: +- <b><%= defaultEntries.rule3.range %></b>)</span>
				<% } %>
				<span>(<b><%= defaultEntries.rule3.rulePoints %> Points</b>)</span>
			</label>
			<select class="form-control" name="rule3Winner">
				<option value="">Select Player</option>
				<% _.each(defaultEntries.players, function(player, index) { %>
					<option value="<%= player.replace(/ /g,'_') %>"><%= player %></option>
				<% }); %>
			</select>
		</div>
	</div>
	<div class="col-sm-6">
		<div class="form-group">
			<label for="bonusWinner">
				<span>4. <%= defaultEntries.bonusRule.ruleDesc %></span>
				<% if (defaultEntries.bonusRule.range != 0) {%> 
					<span>(Range: +- <b><%= defaultEntries.bonusRule.range %></b>)</span>
				<% } %>
				<span>(<b><%= defaultEntries.bonusRule.rulePoints %> Points</b>)</span>
			</label>

			<% if (defaultEntries.bonusRule.ruleType == "playerName") { %>
				<select class="form-control" name="bonusWinner">
					<option value="">Select Player</option>
					<% _.each(defaultEntries.players, function(player, index) { %>
						<option value="<%= player.replace(/ /g,'_') %>"><%= player %></option>
					<% }); %>
				</select>
			
			<% } else if (defaultEntries.bonusRule.ruleType == "teamName") { %>
				<select class="form-control" name="bonusWinner">
					<option value="">Select Team</option>
					<% _.each(defaultEntries.teams, function(team, index) { %>
						<option value="<%= team.team_id %>"><%= team.team_name %></option>
					<% }); %>
				</select>
			
			<% } else { %>
				<input class="form-control" type="text" name="bonusWinner"/>
			<% } %>
			
		</div>
	</div>
</form>
<div class="row">
	<button type="button" class="btn btn-primary submit-prediction" style="margin-left: 16px">Submit</button>
	<span class="hidden success-message alert alert-success">You have successfully added your prediction.</span>
</div>
