<h2>Points Table <span class="refresh-table"><i class="fa fa-refresh"></i></span></h2>
<table class="table table-striped">
	<thead>
		<tr>
			<th>Rank</th>
			<th>Team</th>
			<th>Name</th>
			<th>Points</th>			
		</tr>
	</thead>
	<tbody>
		<% _.each(collection, function(user, index) { %>
			<tr>
				<td><%= index+1 %></td>
				<td><%= user.local.teamname %></td>
				<td><%= user.local.name %></td>
				<td><%= user.local.points %></td>
			</tr>
		<% }); %>
	</tbody>	
</table>
