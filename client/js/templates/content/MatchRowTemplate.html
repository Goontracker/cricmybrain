	<div class="col-sm-12">
		 <span><b><%= model.homeTeam %></b> vs <b><%= model.awayTeam %></b></span>
	</div>
	<div class="col-sm-6">
		<span><b>Date: </b><%=model.date %></span>
		<span><b>Time: </b><%=model.startTimeGMT %></span>
	</div>

	</div>
</div>

	</div>
	<div class="col-sm-3">

	</div>
	<div class="col-sm-3">
